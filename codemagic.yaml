workflows:
  capacitor-app:
    name: Build Capacitor App for Android & iOS
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.holyechoes.app"
        XCODE_WORKSPACE: "ios/App.xcworkspace"
        XCODE_SCHEME: "App"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: $PACKAGE_NAME
      android_signing:
        - keystore: $CM_KEYSTORE
          keystore_password: $CM_KEYSTORE_PASSWORD
          key_alias: $CM_KEY_ALIAS
          key_password: $CM_KEY_PASSWORD
      node: latest
      cocoapods: default
    scripts:
      - name: Install global and project dependencies
        script: |
          npm install -g @ionic/cli
          npm ci
      - name: Build web assets
        script: ionic build
      - name: Sync web assets with native platforms
        script: |
          npx cap sync
          npx cap copy
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      - name: Build Android APK & AAB
        script: |
          cd android
          ./gradlew assembleRelease bundleRelease
      - name: Build iOS IPA
        script: |
          cd ..
          xcodebuild -workspace ios/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $CM_BUILD_DIR/build/App.xcarchive \
                     archive
          xcodebuild -exportArchive \
                     -archivePath $CM_BUILD_DIR/build/App.xcarchive \
                     -exportOptionsPlist ios/exportOptions.plist \
                     -exportPath $CM_BUILD_DIR/build/ios
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
      - build/ios/*.ipa
      - $CM_BUILD_DIR/build/ios/**/*.ipa
    publishing:
      email:
        recipients:
          - joeboylson@gmail.com
        notify:
          success: true
          failure: true
